group 'com.gmail.volodymyrdotsenko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.ivona', name: 'ivona-speechcloud-sdk-java', version: '1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
